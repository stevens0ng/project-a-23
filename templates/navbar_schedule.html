{% load socialaccount %}

<html>
  <head>
    <!--meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--CSS for bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark py-4" style="background-color: #197685;">

      <!--title link to homepage-->
      <a class="navbar-brand font-weight-bold" style="color: #FFFFFF;" href="/">Assignment Organizer</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarText" style="color: #FFFFFF;">
        <!--Unordered List of Nav Items-->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item font-weight-bold">
            <a class="nav-link" href="/assignments">My Assignments</a>
          </li>
          <li class="nav-item font-weight-bold">
            <a class="nav-link" href="/mycourses">My Courses</a>
          </li>
          <li class="nav-item font-weight-bold">
            <a class="nav-link" href="/courses">All Courses</a>
          </li>
          <li class="navbar-brand font-weight-bold" style="color: #FFFFFF;">
            <a class="nav-link" href="/myschedule">My Schedule</a>
          </li>
        </ul>

        <!--profile options dropdown menu-->
        <div class="dropdown">
          <button class="btn dropdown-toggle" style="color:white; background-color:transparent; font-weight:600; border-color:white" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{ user.username }}
          </button>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" style="color:red;" href="custom_logout">Logout</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
